<VirtualHost *:80>
	ServerAdmin webmaster@localhost
    ServerName msd-dev.local

	DocumentRoot /srv/msd-dev.local/web
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /srv/msd-dev.local/web>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/msd-dev.local-error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/msd-dev.local-access.log combined
</VirtualHost>
