---
vagrantfile-local:
    vm:
        box: ubuntu-precise12042-x64-vbox43
        box_url: 'https://puphpet.s3.amazonaws.com/ubuntu-precise12042-x64-vbox43.box'
        hostname: null
        network:
            private_network: 192.168.56.102
            forwarded_port:
                jPjs6W5LPVks:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: msd-dev-vm
                    natdnshostresolver1: on
                    memory: '512'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            O0FO722BOAqE:
                id: vagrant-root
                source: ../
                target: /media/msd-dev.local
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - aufs-tools
        - libxml2
        - vim
        - php-apc
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
apache:
    modules:
        - php
        - rewrite
    vhosts:
        GrQSO8FCZ017:
            servername: msd-dev.local
            docroot: /srv/msd-dev.local/web
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - intl
            - mcrypt
            - imagick
            - common
            - sqlite
        pear: {  }
        pecl:
            - APC
    ini:
        display_errors: On
        session.save_path: /var/lib/php/session
        error_reporting: '24575'
        html_errors: On
        short_open_tag: Off
        session.auto_start: Off
    timezone: Europe/Berlin
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
        xdebug.var_display_max_children: '256'
        xdebug.var_display_max_data: '1024'
        xdebug.var_display_max_depth: '10'
        xdebug.max_nesting_level: '250'
mysql:
    root_password: msd
    phpmyadmin: 0
    databases:
        7UVBQz9qLKpN:
            grant:
                - ALL
            name: msd
            host: msd
            user: msd
            password: msd
            sql_file: ''
        xSxdO3NS1hTK:
            grant:
                - ALL
            name: msd-dev
            host: localhost
            user: msd
            password: msd
            sql_file: ''

