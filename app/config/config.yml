imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ MSDCoreBundle, MSDUserBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
    assets:
        main_javascripts:
            inputs:
                - '@MSDCoreBundle/Resources/public/js/jquery-2.0.3.min.js'
                - '@MSDCoreBundle/Resources/public/js/bootstrap.min.js'
                - '@MSDCoreBundle/Resources/public/js/bootbox.js'
        main_stylesheets:
            inputs:
                - '@MSDCoreBundle/Resources/public/css/bootstrap.css'
                - '@MSDCoreBundle/Resources/public/css/bootstrap-theme.css'

# Doctrine Configuration
doctrine:
    dbal:
        driver:      %management_db_driver%
        user:        %management_db_user%
        password:    %management_db_password%
        host:        %management_db_host%
        port:        %management_db_port%
        dbname:      %management_db_name%
        unix_socket: %management_db_unix_socket%
        charset:     %management_db_charset%
        path:        %management_db_path%
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }
